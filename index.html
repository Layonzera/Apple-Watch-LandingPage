<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Watch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="right">
          <img id="logo" src="/img/MacLogo.svg" alt="Logo da Apple" />
          <ul>
            <li><a href="#">MAC</a></li>
            <li><a href="#">iPad</a></li>
            <li><a href="#">iPhone</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">TV</a></li>
          </ul>
        </div>
        <div class="left">
          <img
            id="item"
            src="/img/Lupa.svg"
            alt="Imagem de uma lupa para pesquisar"
          />
          <img
            id="item"
            src="/img/Cadeado.svg"
            alt="Imagem de um cadeado para salvar"
          />
        </div>
      </nav>

      <main>
        <section>
          <h1>
            The most advanced
            <br />
            Apple Watch yet.
          </h1>
          <p>In all the latest looks.</p>
          <button>Buy Now</button>
        </section>
        <img
          id="main-pic"
          src="/img/watch.png"
          alt="Imagem de um Apple Watch branco"
        />
      </main>

      <footer>
        <ul>
          <li>
            <a href="#"
              ><img
                id="social-media"
                src="/img/instagram.svg"
                alt="Logo do Instagram"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                id="social-media"
                src="/img/facebook.svg"
                alt="Logo do Facebook"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                id="social-media"
                src="/img/twitter.svg"
                alt="Logo do Twitter"
            /></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
